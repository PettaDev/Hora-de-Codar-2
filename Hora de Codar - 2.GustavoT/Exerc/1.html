</head>
<body>
    <script> 

         var num1 = parseInt(prompt("Informe um número qualquer, que você deseja verificar se é maior ou menor que o próximo número"))
         var num2 = parseInt(prompt("Informe outro número qualquer, para saber se é menor ou maior que o número informado anteriormente"))

         if (num1 > num2){
            alert("O maior número é o: " + num1);
         }

         if (num2 > num1) {
            alert("O maior número é o: " + num2);
         }

    </script>

</body>
