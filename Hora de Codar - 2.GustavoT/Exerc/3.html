<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>

    var num1 = parseFloat(prompt("Usuário, digite um número"))
    var num2 = parseFloat(prompt("Usuário, digite outro número"))
    var num3 = parseFloat(prompt("Usuário, digite um último número"))
 
    if (num1 > num2 && num1 > num3) {
      alert("O valor: " + num1 + "é o maior de todos!")
    } 
    else if (num2 > num1 && num2 > num3) {
      alert("O valor: " + num2 + "é o maior de todos!")
    } 
    else {
      alert("O valor: " + num3 + "é o maior de todos!")
    }
    
    </script>

</body>
</html>
