<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>

        let num1 = parseInt(prompt("Usuário, digite seu primeiro número: "))
        let num2 = parseInt(prompt("Usuário, digite seu segundo número:"))
        let num3 = parseInt(prompt("Usuário, digite seu terceiro número:"))
        let num4 = parseInt(prompt("Usuário, digite seu quarto número:"))
        let num5 = parseInt(prompt("Usuário, digite seu quinto número:"))
        let num6 = parseInt(prompt("Usuário, digite seu sexto número:"))

        let somasInferior = 0

        if (num1 < 72){
            somasInferior = somasInferior + num1;
        }
        if (num2 < 72){
            somasInferior = somasInferior + num2;
        }
        if (num3 < 72){
            somasInferior = somasInferior + num3;
        }
        if (num4 < 72){
            somasInferior = somasInferior + num4;
        }
        if (num5 < 72){
            somasInferior = somasInferior + num5;
        }
        if (num6 < 72){
            somasInferior = somasInferior + num6;
        }

        alert(`Você informou os seguintes número: ${num1}, ${num2}, ${num3}, ${num4}, ${num5}, ${num6} a soma dos números inferiores á 72 é igual a: ${somasInferior}`)
        
    </script>

</body>
</html>
