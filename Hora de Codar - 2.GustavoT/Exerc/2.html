<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Exercício 2</title>

</head>
<body>
    <script>

         var valor = parseInt(prompt("Coloque um valor que deseja verificar se ele é : positivo, negativo ou zero"))
         
         if (valor > 0) {
            alert("Positivo!")
         }
         
         if (valor < 0) {
            alert("Negativo!")
         }

         if (valor == 0) {
            alert("Ele é o Zero!")
         }

    </script>

</body>
</html>
